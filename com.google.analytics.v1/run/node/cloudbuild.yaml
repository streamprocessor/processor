# gcloud builds submit --config=cloudbuild.yaml . --substitutions=TAG_NAME=0.0.1
steps:
- name: gcr.io/cloud-builders/docker
  args: [
    'build',
    '--tag=europe-west1-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}', 
    '--tag=us-central1-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}',
    '.'
  ]
images: [
  'us-central1-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}',
  'europe-west1-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_IMAGE}'
]
tags: ['transformer-com-google-analytics-v1']
substitutions:
  _IMAGE: com-google-analytics-v1-nodejs
  _REPOSITORY: 'processor'